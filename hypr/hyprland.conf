################
### MONITORS ###
################

monitor=HDMI-A-1,1920x1080@74.97,auto,auto
monitor=DVI-D-1,1280x1024@75.03,1920x0,auto,transform,1

###################
### PROGRAMS ###
###################

$terminal = ghostty
$fileManager = nautilus
$notifications = swaync-client -t --skip-wait
$browser = google-chrome-stable
$browser_alt = firefox-devedition
$menu = rofi
$screenshot = $HOME/.local/bin/scripts/screenshot

$powermenu = $HOME/.local/bin/scripts/menu/power
$networkmenu = $HOME/.local/bin/scripts/menu/network

#################
### AUTOSTART ###
#################

exec-once = hyprctl dispatch workspace 1
exec-once = qs & hyprpaper & sunsetr &
exec-once = swaync & swayosd-server & hypridle &

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = NIXOS_OZONE_WL, 1
env = XDG_CURRENT_DESKTOP, Hyprland
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

#############
### LAYOUT ###
#############

dwindle {
    force_split = 2
}

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 5
    gaps_out = 5

    border_size = 2

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = false

    allow_tearing = false

    layout = master
}

decoration {
    rounding = 10
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = true

    bezier = windowBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, windowBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = false
}

#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    repeat_rate = 35
    repeat_delay = 200

    follow_mouse = 1

    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

cursor {
    inactive_timeout = 30
    no_hardware_cursors = true
}

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

############
# PROGRAMS #
############

bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod ALT, B, exec, $browser_alt
bind = $mainMod, N, exec, $notifications
bind = $mainMod, Space, exec, $menu -show drun -theme launcher/theme.rasi

##########
# LAYOUT #
##########

bind = $mainMod, PRINT, exec, $screenshot all
bind = $mainMod SHIFT, PRINT, exec, $screenshot copy
bind = $mainMod ALT, PRINT, exec, $screenshot select

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, K, layoutmsg, cycleprev noloop
bind = $mainMod, J, layoutmsg, cyclenext noloop
bind = $mainMod SHIFT, K, layoutmsg, swapprev
bind = $mainMod SHIFT, J, layoutmsg, swapnext

bind = $mainMod, I, layoutmsg, mfact -0.04
bind = $mainMod, O, layoutmsg, mfact +0.04

bind = $mainMod, F, fullscreen
bind = $mainMod SHIFT, F, fullscreen, 1

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

########
# MENU #
########

bind = $mainMod, P, submap, menu

submap = menu

binde = , W, exec, $menu -show window
binde = , Q, exec, $powermenu
binde = , N, exec, $networkmenu

bind = , escape, submap, reset
bind = , catchall, submap, reset

submap = reset

bind = $mainMod, V, submap, layout

submap = layout

binde = , T, settiled
binde = , F, setfloating

bind = , escape, submap, reset
bind = , catchall, submap, reset

submap = reset

##########
# SYSTEM #
##########

bind = $mainMod, L, exec, hyprlock

bind = $mainMod, BRACKETRIGHT, exec, swayosd-client --output-volume +5
bind = $mainMod, BRACKETLEFT, exec, swayosd-client --output-volume -5

bind = $mainMod, M, exec, swayosd-client --playerctl play-pause
bind = $mainMod SHIFT, M, exec, swayosd-client --output-volume mute-toggle
bind = $mainMod SHIFT, BRACKETLEFT, exec, swayosd-client --playerctl previous
bind = $mainMod SHIFT, BRACKETRIGHT, exec, swayosd-client --playerctl next

bind = $mainMod ALT, BRACKETLEFT, exec, swayosd-client --brightness -5
bind = $mainMod ALT, BRACKETRIGHT, exec, swayosd-client --brightness +5

bindel = ,XF86AudioRaiseVolume, exec, swayosd-client --output-volume +5
bindel = ,XF86AudioLowerVolume, exec, swayosd-client --output-volume -5
bindel = ,XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bindel = ,XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle

bindel = ,XF86MonBrightnessUp, exec, swayosd-client --brightness +5
bindel = ,XF86MonBrightnessDown, exec, swayosd-client --brightness -5

bindl = , XF86AudioNext, exec, swayosd-client --playerctl next
bindl = , XF86AudioPause, exec, swayosd-client --playerctl play-pause
bindl = , XF86AudioPlay, exec, swayosd-client --playerctl play-pause
bindl = , XF86AudioPrev, exec, swayosd-client --playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

workspace = name:1, monitor:HDMI-A-1
workspace = name:10, monitor:DVI-D-1

windowrule = workspace 1, class:^((c|C)ode)
windowrule = workspace 2, class:^(.*(g|G)hostty)$
windowrule = workspace 3, class:^(.*(n|N)autilus)$
windowrule = workspace 4, class:^(firefox.*)$
windowrule = workspace 5, class:^((d|D)b(g|G)ate)
windowrule = workspace 7, class:^((g|G)oogle-(c|C)hrome)$
windowrule = workspace 9 silent, class:^((s|S)potify)$
